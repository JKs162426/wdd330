<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="icon"
      href="../public/images/noun_Tent_2517.svg"
      type="image/svg+xml"
    />
    <script type="module" src="../js/product-listing.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="../public/images/banner.jpg"
          srcset="
            ../public/images/banner-sm.jpg 500w,
            ../public/images/banner.jpg
          "
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img
            src="../public/images/noun_Tent_2517.svg"
            alt="tent image for logo"
          />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="products">
        <h2 id="product-title">Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
