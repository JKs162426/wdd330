<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="public/images/noun_Tent_2517.svg" type="image/svg+xml" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="public/images/banner.jpg"
          srcset="public/images/banner-sm.jpg 500w, public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="public/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="category">
        <a href="../product_listing/index.html?category=tents">
          <img src="public/images/category-tents.svg" alt="category tent" />
          <span>Tents</span>
        </a>
        <a href="../product_listing/index.html?category=backpacks">
          <img src="public/images/category-backpacks.svg" alt="category backpacks" />
          <span>Backpacks</span>
        </a>
        <a href="../product_listing/index.html?category=sleeping-bags">
          <img src="public/images/category-sleepingbags.svg" alt="category sleeping bags" />
          <span>Sleeping Bags</span>
        </a>
        <a href="../product_listing/index.html?category=hammocks">
          <img src="public/images/category-hammocks.svg" alt="category hammocks" />
          <span>Hammocks</span>
        </a>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
